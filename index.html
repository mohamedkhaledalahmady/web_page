    <p style="color: white;">
        <script>
            var date2 = new Date();
            var month = date2.getUTCMonth() + 1;
            console.log("month: " + date2.getUTCMonth());
            console.log("day: " + date2.getDate());
            console.log("year: " + date2.getFullYear());
            console.log("hour: " + date2.getHours());
            console.log("min: " + date2.getMinutes());
            console.log("sec: " + date2.getSeconds());
            var year = date2.getFullYear();
            var day = date2.getDate();
            var fullDate = day + " / " + month + " / " + year;
            document.write("Today: " + fullDate);
            var mins = date2.getMinutes();
            var sec = date2.getSeconds();
            var mode = date2.getHours > 12 ? "PM" : "AM";
            var hours = date2.getHours() <= 12 ? date2.getHours() : date2.getHours() - 12;
            hours = hours == 0 ? 12 : hours;
            var time = hours + " : " + mins + " : " + sec + " " + mode;
            document.write("<br>");
            document.write("Time: " + time);
        </script>
    </p>
